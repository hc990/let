# -*- coding: utf-8 -*-  
<%inherit file="/layouts/content.html" />
<style>
.ui-timepicker-div .ui-widget-header { margin-bottom: 8px; }
.ui-timepicker-div dl { text-align: left; }
.ui-timepicker-div dl dt { height: 25px; margin-bottom: -25px; }
.ui-timepicker-div dl dd { margin: 0 10px 10px 65px; }
.ui-timepicker-div td { font-size: 90%; }
.ui-tpicker-grid-label { background: none; border: none; margin: 0; padding: 0; }
</style>
<%def name="body()">
<div id="page-header">
	<div class="title">
		交换机管理
	</div>
	<div class="subtitle">  
	          添加交换机
	</div>
</div>
<div class="form" style="margin:0 auto 0 auto;width: 300px;">
<form action="/add_exchange" method="post" >
	<div class="field">  
		<fieldset>
			<label for="ename" class="label">交换机名称:</label>
			<div class="input">
				<input type="text" id="ename" name="ename" class="required"/>
			</div>
			<label for="ipAddress" class="label">IP地址:</label>
			<div class="input">
				<input type="text" id="ipAddress" name="ipAddress" class="required 2ip"/>
			</div>
			<label for="tusername" class="label">用户名:</label>
			<div class="input">
				<input type="text" id="tusername" name="tusername" class="required"/>
			</div>
			<div class="field">
			<label for="password" class="label">密码:</label>
			    <div class="input">
				    <input type="password" id="tpassword" name="tpassword"/>
			    </div>
	    	</div>
		    <div class="field">  
			<label for="password2" class="label">请再次输入密码:</label>
			    <div class="input">
				   <input type="password" id="tpassword2" name="tpassword2"/>
			    </div>
		    </div>
			<div class="buttons">
				<input type="reset" class="button"/>
				<input type="submit" class="button" value="添加"/>   
			</div>
		</fieldset>
	</div>
</form>
</div>				
<div class="tab-footer clear">
	  <div class="pager fr">
      </div>
</div>
</%def>
