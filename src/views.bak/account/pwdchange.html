# -*- coding: utf-8 -*-
<%inherit file="/layouts/content.html" />

<%def name="body()">
<div class="form" style="margin:0 auto 0 auto;width: 250px;">
	<div class="title">
		修改密码
	</div>
	<form action="/pwdchange" method="post"> 
		<input type="hidden" name="next" value="${next}" /> 
		
		<div class="field">
			<label for="password" class="label">
				原密码：
			</label>
			<div class="input">
				<input type="password" id="password" name="password"/>
			</div>
		</div>
		<div class="field">
			<label for="password" class="label">
				新密码：
			</label>
			<div class="input">
				<input type="password" id="new_pw" name="new_pw"/>
			</div>
		</div>
		<div class="field">
			<label for="password2" class="label">
				请再次输入密码：
			</label>
			<div class="input">
				<input type="password" id="new_pw_again" name="new_pw_again"/>
			</div>
		</div>
		<div class="buttons">
			<input type="submit" value="确定" class="button" />
		</div>
	</form>
</div>
</%def>
