# -*- coding: utf-8 -*-
<%inherit file="/layouts/content.html" />
<%def name="body()">
<div class="box">
	<div class="box-header">
		<h1>添加交换机信息</h1>
	</div>
<div class="box-content">
<form action="/add_exchange" method="post" >
<p>
			<label for="cname" class="label">交换机名称:</label>
				<input type="text" id="ename" name="ename" class="required" />
</p>
<p>
			<label for="elogo" class="label">交换机厂牌:</label>
				<select id="elogo" name="elogo" class="required">
				     <option value=0 >Cisco</option>
				     <option value=1 >H3C</option>  		
		    	</select>
</p>
<p>
			<label for="etype" class="label">交换机型号:</label>
				 <div class="etype"><select id="etype" name="etype">
				    <option value=0 >3560</option>
				    <option value=1 >3600</option> 		
		    	</select></div>   
		    	<input type="hidden" id="etyp2e" name ="etyp2e">
</p>                    
<p>	
			<label for="ipAddress" class="label">IP地址:</label>
				<input type="text" id="ipAddress" name="ipAddress" placeholder="127.0.0.1"  />
</p>
<p>
			<label for="phonenum" class="label">用户名:</label>  
				<input type="text" id="tusername" name="tusername" class="required"/>
</p>
<p>
			<label for="device" class="label">密码:</label>
				  <input type="password" id="tpassword" name="tpassword" class="required" />
</p>
<p>
			<label for="device" class="label">请再次输入密码:</label>
				 <input type="password" id="tpassword2" name="tpassword2" class="required" />
</p>
<p>
				<input type="submit" class="button blue" value="添加"/>   
				<input type="reset" class="button" value="重置"/>
	</p>
</form>
</div>				
</div>
<script type="text/javascript">
 $(function() {
            $.validator.addMethod('IP4Checker', function(value) {
                var ip = /^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;  
                return ip.test(value);  
            }, "Invalid IP address");  
        });   
        
 $("#elogo").change(function(){ 
		var elogo=$("#elogo").val();
		$("#etype").remove();
		$('div').remove('.etype');
        if(elogo == 0){
            str="<select id='etype' name='etype'>";  
		    str+= "<option value=0 >3560</option>";
			str+= "</select>";
			$('#etyp2e').after(str);
        } else if(elogo == 1){
        	str="<select id='etype' name='etype'>";
		    str+= "<option value=1 >3600</option>";
			str+="</select>";
			$('#etyp2e').after(str);
        }else{
        
        }  		
	});
