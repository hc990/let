# -*- coding: utf-8 -*-
<%inherit file="/layouts/content.html" />
<%def name="body()">
<%! import time %>
<div class="box">
<div class="box-header">
	  <h1>使用信息统计</h1>
</div>
<div class="box-content">
	<table>
		<thead>
				<tr>
					<th align="center">编号</th>
				    <th align="center">客户名称</th>
				    <th align="center">提升比率</th>
				    <th align="center">起始时间</th>
				    <th align="center">结束时间</th>							
				</tr>
			</thead>
			<tbody>
				<% i=1 %>
			    % for c in paginator.page:
				<tr style="cursor:pointer">
				    <td align="center" >${i}</td>
				    <% i=i+1 %>
					<td>${c['cname']}</td>
					<td>${c['percent']}%</td>
					<td>${c['begin_at']}</td>
					<td>${c['suspended_at']}</td>
				</tr>
		        % endfor	  
		      </tbody>
		      <tfoot>      
		        <tr id="ui-detail-row" >
		        	<td colspan="10">
		        		<table id="ui-detail-content">		        			
		        		</table>
		        	</td>
		        </tr>
			</tfoot>
	</table>
</div>
</div>
</%def>
